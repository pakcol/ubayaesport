    <body>

        <!-- preloader -->
        <div id="preloader">
            <div id="loading-center">
                <div id="loading-center-absolute">
                    <img src="img/icon/preloader.svg" alt="">
                </div>
            </div>
        </div>
        <!-- preloader-end -->

        <!-- header-area -->

        <!-- header-area-end -->

        <!-- main-area -->
        <main>
            <div class="login-area slider-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="login-wrap">
                                <div class="section-title login-title">
                                    <h2>LOGIN <span>Account</span></h2>
                                </div>
                                    <div class="login-form">
                                        <form action="#">
                                            <div class="newsletter-form-grp">
                                                <i class="fas fa-envelope"></i>
                                                <input type="email" id="email_login" placeholder="Email">
                                            </div>
                                        </form>
                                        <form action="#">
                                            <div class="newsletter-form-grp">
                                                <i class="fas fa-unlock"></i>
                                                <input type="password" id="pwd_login" placeholder="Password">
                                            </div>
                                        </form>
                                    </div>
                                    <input type="submit" class="btn" value="Login" id="button_login">
                                <p>Belum punya akun? <a href="RegisterPage.html">Register sini</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <!-- main-area-end -->
